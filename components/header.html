<!-- Header Styles -->
<style>
    /* Header Variables */
    :root {
        --header-height: 80px;
        --header-bg: rgba(255, 255, 255, 0.95);
        --header-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        --nav-spacing: 30px;
        --transition-speed: 0.3s;
    }
    
    /* Header Base */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background: var(--header-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: var(--header-shadow);
        z-index: 1000;
        transition: all var(--transition-speed) ease;
    }
    
    .header.scrolled {
        height: 70px;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
    }
    
    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 0;
    }
    
    /* Logo */
    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 1.8rem;
        color: #2e7d32;
        transition: transform var(--transition-speed) ease;
    }
    
    .logo:hover {
        transform: scale(1.05);
    }
    
    .logo img {
        height: 40px;
        width: auto;
        transition: all var(--transition-speed) ease;
    }
    
    .header.scrolled .logo img {
        height: 35px;
    }
    
    .logo-text {
        background: linear-gradient(135deg, #2e7d32, #4caf50);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* Navigation Menu */
    .nav-menu {
        display: flex;
        align-items: center;
        gap: var(--nav-spacing);
    }
    
    .nav-link {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #555;
        font-weight: 500;
        font-size: 1rem;
        padding: 8px 0;
        position: relative;
        transition: all var(--transition-speed) ease;
    }
    
    .nav-link i {
        font-size: 1.1rem;
        color: #2e7d32;
        transition: all var(--transition-speed) ease;
    }
    
    .nav-link:hover {
        color: #2e7d32;
    }
    
    .nav-link:hover i {
        transform: translateY(-2px);
    }
    
    .nav-link.active {
        color: #2e7d32;
        font-weight: 600;
    }
    
    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #2e7d32, #4caf50);
        border-radius: 3px;
    }
    
    /* Dropdown */
    .dropdown {
        position: relative;
    }
    
    .dropdown-toggle .dropdown-icon {
        font-size: 0.8rem;
        margin-left: 4px;
        transition: transform var(--transition-speed) ease;
    }
    
    .dropdown.active .dropdown-icon {
        transform: rotate(180deg);
    }
    
    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: white;
        min-width: 220px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        opacity: 0;
        visibility: hidden;
        transition: all var(--transition-speed) ease;
        z-index: 1001;
        padding: 10px 0;
        border: 1px solid rgba(46, 125, 50, 0.1);
    }
    
    .dropdown.active .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }
    
    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        text-decoration: none;
        color: #555;
        font-size: 0.95rem;
        transition: all var(--transition-speed) ease;
    }
    
    .dropdown-item i {
        width: 20px;
        text-align: center;
        color: #2e7d32;
    }
    
    .dropdown-item:hover {
        background: #f5f9f5;
        color: #2e7d32;
        padding-left: 25px;
    }
    
    .dropdown-divider {
        height: 1px;
        background: #eee;
        margin: 10px 20px;
    }
    
    .dropdown-item.view-all {
        color: #2e7d32;
        font-weight: 600;
    }
    
    /* Nav CTA Button */
    .nav-cta {
        margin-left: 10px;
        padding: 10px 20px;
        font-size: 0.9rem;
        animation: pulse 2s infinite;
    }
    
    /* Mobile Actions */
    .mobile-actions {
        display: none;
        align-items: center;
        gap: 15px;
    }
    
    .mobile-search,
    .mobile-phone {
        background: none;
        border: none;
        color: #2e7d32;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all var(--transition-speed) ease;
    }
    
    .mobile-search:hover,
    .mobile-phone:hover {
        background: #f5f9f5;
        transform: scale(1.1);
    }
    
    /* Mobile Toggle */
    .mobile-toggle {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 24px;
        cursor: pointer;
        position: relative;
        z-index: 1002;
    }
    
    .mobile-toggle .bar {
        height: 3px;
        width: 100%;
        background: #2e7d32;
        border-radius: 3px;
        transition: all var(--transition-speed) ease;
    }
    
    .mobile-toggle.active .bar1 {
        transform: rotate(45deg) translate(6px, 6px);
    }
    
    .mobile-toggle.active .bar2 {
        opacity: 0;
    }
    
    .mobile-toggle.active .bar3 {
        transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Mobile Search Bar */
    .mobile-search-bar {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: white;
        padding: 20px 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all var(--transition-speed) ease;
    }
    
    .mobile-search-bar.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }
    
    .search-form {
        display: flex;
        gap: 10px;
        position: relative;
    }
    
    .search-form input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 30px;
        font-size: 1rem;
        transition: all var(--transition-speed) ease;
    }
    
    .search-form input:focus {
        outline: none;
        border-color: #2e7d32;
        box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }
    
    .search-submit,
    .search-close {
        background: #2e7d32;
        color: white;
        border: none;
        border-radius: 50%;
        width: 46px;
        height: 46px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
    }
    
    .search-submit:hover {
        background: #1b5e20;
        transform: scale(1.05);
    }
    
    .search-close {
        background: #f44336;
    }
    
    .search-close:hover {
        background: #d32f2f;
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
        .nav-menu {
            gap: 20px;
        }
    }
    
    @media (max-width: 992px) {
        .nav-menu {
            position: fixed;
            top: var(--header-height);
            left: -100%;
            width: 100%;
            height: calc(100vh - var(--header-height));
            background: white;
            flex-direction: column;
            align-items: stretch;
            padding: 30px;
            gap: 0;
            transition: left var(--transition-speed) ease;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .nav-menu.active {
            left: 0;
        }
        
        .nav-link {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }
        
        .nav-link i {
            font-size: 1.2rem;
        }
        
        .nav-text {
            flex: 1;
        }
        
        .dropdown {
            width: 100%;
        }
        
        .dropdown-toggle {
            width: 100%;
            justify-content: space-between;
        }
        
        .dropdown-menu {
            position: static;
            transform: none;
            opacity: 1;
            visibility: visible;
            background: #f9f9f9;
            box-shadow: none;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-speed) ease;
        }
        
        .dropdown.active .dropdown-menu {
            max-height: 500px;
        }
        
        .dropdown-item {
            padding: 10px 15px;
            border-radius: 6px;
        }
        
        .nav-cta {
            margin: 20px 0 0;
            width: 100%;
            justify-content: center;
        }
        
        .mobile-actions {
            display: flex;
        }
    }
    
    @media (max-width: 576px) {
        .logo-text {
            display: none;
        }
        
        .header {
            height: 70px;
        }
        
        .header.scrolled {
            height: 60px;
        }
        
        .logo img {
            height: 35px;
        }
        
        .header.scrolled .logo img {
            height: 30px;
        }
    }
    
    /* Animations */
    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(46, 125, 50, 0.4);
        }
        50% {
            box-shadow: 0 0 0 10px rgba(46, 125, 50, 0);
        }
    }
</style>

<!-- Header JavaScript -->
<script>
    // Header Component JavaScript
    class HeaderComponent {
        constructor() {
            this.header = document.getElementById('mainHeader');
            this.navMenu = document.getElementById('navMenu');
            this.mobileToggle = document.getElementById('mobileToggle');
            this.mobileSearchBtn = document.getElementById('mobileSearchBtn');
            this.mobileSearchBar = document.getElementById('mobileSearchBar');
            this.searchCloseBtn = document.getElementById('searchCloseBtn');
            this.dropdowns = document.querySelectorAll('.dropdown');
            this.currentPage = this.getCurrentPage();
            
            this.init();
        }
        
        init() {
            this.bindEvents();
            this.setActiveNav();
            this.initStickyHeader();
        }
        
        bindEvents() {
            // Mobile menu toggle
            if (this.mobileToggle) {
                this.mobileToggle.addEventListener('click', () => this.toggleMobileMenu());
            }
            
            // Mobile search toggle
            if (this.mobileSearchBtn) {
                this.mobileSearchBtn.addEventListener('click', () => this.toggleMobileSearch());
            }
            
            // Close search
            if (this.searchCloseBtn) {
                this.searchCloseBtn.addEventListener('click', () => this.closeMobileSearch());
            }
            
            // Dropdowns
            this.dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                if (toggle) {
                    toggle.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.toggleDropdown(dropdown);
                    });
                }
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    this.closeAllDropdowns();
                }
            });
            
            // Close mobile menu on link click
            const navLinks = this.navMenu.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    this.closeMobileMenu();
                    this.closeAllDropdowns();
                });
            });
            
            // Close mobile menu on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    this.closeMobileMenu();
                    this.closeAllDropdowns();
                    this.closeMobileSearch();
                }
            });
        }
        
        getCurrentPage() {
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'index';
            return page === 'index' ? 'home' : page;
        }
        
        setActiveNav() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const page = link.getAttribute('data-page');
                link.classList.toggle('active', page === this.currentPage);
                
                // Also activate parent dropdown if child is active
                if (page === this.currentPage) {
                    const parentDropdown = link.closest('.dropdown');
                    if (parentDropdown) {
                        parentDropdown.classList.add('active');
                    }
                }
            });
        }
        
        initStickyHeader() {
            let lastScroll = 0;
            
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > 100) {
                    this.header.classList.add('scrolled');
                } else {
                    this.header.classList.remove('scrolled');
                }
                
                if (currentScroll > lastScroll && currentScroll > 200) {
                    this.header.style.transform = 'translateY(-100%)';
                } else {
                    this.header.style.transform = 'translateY(0)';
                }
                
                lastScroll = currentScroll;
            });
        }
        
        toggleMobileMenu() {
            this.mobileToggle.classList.toggle('active');
            this.navMenu.classList.toggle('active');
            document.body.classList.toggle('menu-open');
            
            // Close search if open
            this.closeMobileSearch();
        }
        
        closeMobileMenu() {
            this.mobileToggle.classList.remove('active');
            this.navMenu.classList.remove('active');
            document.body.classList.remove('menu-open');
        }
        
        toggleMobileSearch() {
            this.mobileSearchBar.classList.toggle('active');
            
            // Focus on input when opened
            if (this.mobileSearchBar.classList.contains('active')) {
                const searchInput = this.mobileSearchBar.querySelector('input');
                if (searchInput) {
                    setTimeout(() => searchInput.focus(), 300);
                }
            }
            
            // Close menu if open
            this.closeMobileMenu();
        }
        
        closeMobileSearch() {
            this.mobileSearchBar.classList.remove('active');
        }
        
        toggleDropdown(dropdown) {
            const isActive = dropdown.classList.contains('active');
            this.closeAllDropdowns();
            
            if (!isActive) {
                dropdown.classList.add('active');
            }
        }
        
        closeAllDropdowns() {
            this.dropdowns.forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    }
    
    // Initialize header when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        window.criyagenHeader = new HeaderComponent();
    });
</script>
